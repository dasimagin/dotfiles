# --- Font Settings ---
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0


# --- Theme: OneDark Pro Darker ---
cursor_shape underline
cursor_blink_interval 0.5
cursor                #528bff
cursor_text_color     #1c1f24

background            #1c1f24
foreground            #abb2bf
selection_foreground  #1c1f24
selection_background  #abb2bf

color0 #1c1f24
color8 #5c6370
color1 #e06c75
color9 #e06c75
color2 #98c379
color10 #98c379
color3 #d19a66
color11 #d19a66
color4 #61afef
color12 #61afef
color5 #c678dd
color13 #c678dd
color6 #56b6c2
color14 #56b6c2
color7 #abb2bf
color15 #ffffff

disable_ligatures never

# --- Aesthetics ---
window_title_template "kitty"
shell_integration no-title no-cursor
macos_titlebar_color background

background_opacity 0.9
background_blur 32
dynamic_background_opacity yes

tab_bar_edge top
tab_bar_style fade
tab_title_template "{index}: {title}"
tab_bar_margin_height 4 4
tab_bar_margin_width 0
tab_bar_align left

active_tab_font_style normal
active_tab_foreground   #61afef
active_tab_background   #1c1f24

inactive_tab_font_style normal
inactive_tab_foreground #5c6370
inactive_tab_background #1c1f24

window_padding_width 10
window_padding_height 10

# --- URL handling ---
url_color #61afef
url_style straight
detect_urls yes
open_url_with_default_browser yes

# --- Mapping ---
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
